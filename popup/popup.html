<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Jobs Assistant</title>
    <link rel="stylesheet" href="popup.css">
    <!--<script src="vendor/xlsx.mini.min.js" defer></script> // SheetJS-->
    <script src="../vendor/exceljs.min.js" defer></script>
    <!--use `defer` because `popup.js` requires 'ext-status' div to be loaded-->
    <script src="popup.js" defer></script>
    <script src="../scripts/utils.js"></script>
</head>

<body>
    <div class="ext-main">
        <div class="ext-h2">
            <img src="../icons/icon48.png">&nbsp;LinkedIn Jobs Assistant
        </div>
        <div class="ext-buttonRow ext-buttonRow-split">
            <div class="ext-buttonRow-left">
                <button id="ext-settingsBtn" class="ext-btn-icon">
                    <svg style="width: 16px; height: 16px;" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M5.61 1.14C5.61.51 6.15 0 6.81 0h2.38c.66 0 1.2.51 1.2 1.14v1a4.95 4.95 0 0 1 1.72.95l.9-.5c.57-.32 1.3-.13 1.63.41l1.2 1.98c.33.55.13 1.25-.44 1.56l-.9.5a5 5 0 0 1 0 1.9l.9.5c.57.32.77 1.02.44 1.57l-1.2 1.98c-.33.55-1.06.73-1.63.42l-.9-.5a4.95 4.95 0 0 1-1.72.95v1c0 .63-.54 1.14-1.2 1.14H6.81c-.66 0-1.2-.51-1.2-1.14v-1a4.95 4.95 0 0 1-1.72-.95l-.9.5c-.57.32-1.3.13-1.63-.42l-1.2-1.98c-.33-.55-.13-1.25.44-1.56l.9-.5a5 5 0 0 1 0-1.9l-.9-.5c-.57-.32-.77-1.02-.44-1.57l1.2-1.98c.33-.55 1.06-.73 1.63-.42l.9.5a4.95 4.95 0 0 1 1.72.95v-1ZM8 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4Zm0-2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2Z" />
                    </svg>
                    Settings
                </button>
            </div>
            <div class="ext-buttonRow-right">
                <button id="ext-highlightsBtn" class="ext-btn">Job Highlights</button>
            </div>
        </div>
        <div class="ext-buttonRow ext-buttonRow--secondary">
            <img src="../images/spinner.gif" alt="Analyzing company profile..." id="ext-loadingSpinner-recommend"
                class="ext-loadingSpinner">
            <button id="ext-recommendBtn" class="ext-btn">Recommend Jobs</button>
        </div>
        <div class="ext-optionRow">
            Open&nbsp;
            <input type="checkbox" id="ext-recommend-tabs-all">
            <label for="ext-recommend-tabs-all">All</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="ext-recommend-tabs" placeholder="8" maxlength="3">
            &nbsp;
            <label for="ext-recommend-tabs">tabs at a time</label>
        </div>
        <div class="ext-buttonRow ext-buttonRow--secondary">
            <img src="../images/spinner.gif" alt="Gathering Saved Jobs..." id="ext-loadingSpinner-export"
                class="ext-loadingSpinner">
            <button id="ext-exportBtn" class="ext-btn">Export Saved Jobs</button>
        </div>
        <div class="ext-optionRow">
            <input type="checkbox" id="ext-xlsxCheckbox" checked>
            <label for="ext-xlsxCheckbox">Save as Excel file</label>
        </div>
        <div id="ext-export-info" class="ext-optionRow">
        </div>
        <img src="../images/close.gif" id="ext-closePopupBtn">
    </div>
    <div id="ext-status"></div>
</body>

</html>
